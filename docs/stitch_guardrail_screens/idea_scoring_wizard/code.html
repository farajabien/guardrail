<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Idea Scoring Wizard</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#1c2630",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.375rem", // rounded-md
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom styles for range slider thumb if needed, though we are using buttons mostly */
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #137fec;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Header -->
<header class="flex items-center justify-between p-4 shrink-0 z-10">
<button class="flex size-10 items-center justify-center rounded-full text-slate-500 hover:bg-slate-200 dark:text-slate-400 dark:hover:bg-surface-dark transition-colors">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
<div class="flex flex-col items-center">
<span class="text-xs font-medium uppercase tracking-wider text-slate-500 dark:text-slate-400">Validating Idea</span>
<h2 class="text-sm font-bold leading-tight text-slate-900 dark:text-white">AI Note Taker</h2>
</div>
<div class="w-10"></div> <!-- Spacer for visual balance -->
</header>
<!-- Progress Section -->
<div class="px-6 py-2 shrink-0">
<div class="flex items-center justify-between mb-2">
<span class="text-xs font-medium text-slate-500 dark:text-slate-400">Progress</span>
<span class="text-xs font-bold text-primary">Criterion 3 of 10</span>
</div>
<div class="h-1.5 w-full rounded-full bg-slate-200 dark:bg-surface-dark overflow-hidden">
<div class="h-full rounded-full bg-primary transition-all duration-500 ease-out" style="width: 30%;"></div>
</div>
</div>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-center px-6 relative z-0">
<!-- Question Card -->
<div class="w-full max-w-sm flex flex-col gap-6 text-center animate-fade-in">
<!-- Icon/Decoration -->
<div class="mx-auto flex size-16 items-center justify-center rounded-2xl bg-primary/10 text-primary mb-2">
<span class="material-symbols-outlined text-[32px]">trending_up</span>
</div>
<!-- Text Content -->
<div class="space-y-3">
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">
                        Market Size
                    </h1>
<p class="text-lg font-normal leading-relaxed text-slate-600 dark:text-slate-300">
                        Is the Total Addressable Market (TAM) for this problem growing rapidly right now?
                    </p>
</div>
<!-- Helper Context -->
<div class="mt-4 flex w-full justify-between px-2 text-xs font-medium text-slate-400 dark:text-slate-500 uppercase tracking-wide">
<span>Shrinking</span>
<span>Exploding</span>
</div>
<!-- Scoring Buttons (Segmented Control style) -->
<div class="grid grid-cols-5 gap-2 w-full mt-2">
<label class="group relative cursor-pointer">
<input class="peer sr-only" name="score" type="radio" value="1"/>
<div class="flex h-14 w-full items-center justify-center rounded bg-slate-100 dark:bg-surface-dark text-lg font-semibold text-slate-500 dark:text-slate-400 transition-all duration-200 peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-lg peer-checked:shadow-primary/30 group-hover:bg-slate-200 dark:group-hover:bg-[#25303b]">
                            1
                        </div>
</label>
<label class="group relative cursor-pointer">
<input class="peer sr-only" name="score" type="radio" value="2"/>
<div class="flex h-14 w-full items-center justify-center rounded bg-slate-100 dark:bg-surface-dark text-lg font-semibold text-slate-500 dark:text-slate-400 transition-all duration-200 peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-lg peer-checked:shadow-primary/30 group-hover:bg-slate-200 dark:group-hover:bg-[#25303b]">
                            2
                        </div>
</label>
<label class="group relative cursor-pointer">
<input checked="" class="peer sr-only" name="score" type="radio" value="3"/>
<div class="flex h-14 w-full items-center justify-center rounded bg-slate-100 dark:bg-surface-dark text-lg font-semibold text-slate-500 dark:text-slate-400 transition-all duration-200 peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-lg peer-checked:shadow-primary/30 group-hover:bg-slate-200 dark:group-hover:bg-[#25303b]">
                            3
                        </div>
</label>
<label class="group relative cursor-pointer">
<input class="peer sr-only" name="score" type="radio" value="4"/>
<div class="flex h-14 w-full items-center justify-center rounded bg-slate-100 dark:bg-surface-dark text-lg font-semibold text-slate-500 dark:text-slate-400 transition-all duration-200 peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-lg peer-checked:shadow-primary/30 group-hover:bg-slate-200 dark:group-hover:bg-[#25303b]">
                            4
                        </div>
</label>
<label class="group relative cursor-pointer">
<input class="peer sr-only" name="score" type="radio" value="5"/>
<div class="flex h-14 w-full items-center justify-center rounded bg-slate-100 dark:bg-surface-dark text-lg font-semibold text-slate-500 dark:text-slate-400 transition-all duration-200 peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-lg peer-checked:shadow-primary/30 group-hover:bg-slate-200 dark:group-hover:bg-[#25303b]">
                            5
                        </div>
</label>
</div>
</div>
</main>
<!-- Footer Actions -->
<footer class="p-6 pb-8 shrink-0 flex flex-col gap-3 z-10 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark dark:to-transparent">
<button class="flex w-full h-12 items-center justify-center rounded bg-primary px-4 text-base font-bold text-white shadow-lg shadow-primary/20 hover:bg-primary/90 active:scale-[0.98] transition-all">
                Next Question
            </button>
<button class="flex w-full h-10 items-center justify-center rounded text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-slate-800 dark:hover:text-slate-200 transition-colors">
                Back to previous
            </button>
</footer>
</div>
</body></html>
