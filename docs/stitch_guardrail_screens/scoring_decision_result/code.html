<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Scoring Decision Result</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased selection:bg-primary selection:text-black">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden">
<!-- Header -->
<header class="flex items-center p-4 pt-6 justify-between z-10">
<button class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-start hover:opacity-70 transition-opacity">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] text-center">Verdict</h2>
<div class="size-12"></div> <!-- Spacer for optical center -->
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-center px-6 pb-10 w-full max-w-md mx-auto relative">
<!-- Idea Label -->
<div class="w-full text-center mb-10 z-10">
<p class="text-slate-500 dark:text-gray-400 text-xs font-semibold uppercase tracking-widest mb-2">Evaluated Idea</p>
<h3 class="text-2xl font-bold leading-tight tracking-tight px-4 text-center">AI Content Generator</h3>
</div>
<!-- Big Score Reveal -->
<div class="relative flex flex-col items-center justify-center mb-12 z-10">
<!-- Decorative Glow Behind Score -->
<div class="absolute w-48 h-48 bg-primary/20 rounded-full blur-[80px] -z-10 pointer-events-none"></div>
<div class="flex items-baseline gap-2">
<span class="text-primary text-[80px] font-black leading-none tracking-tighter drop-shadow-[0_0_15px_rgba(19,236,91,0.2)]">47</span>
<span class="text-slate-400 dark:text-gray-600 text-4xl font-bold tracking-tight">/ 50</span>
</div>
</div>
<!-- Verdict Card -->
<div class="w-full z-10">
<div class="relative overflow-hidden rounded-xl bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 shadow-xl">
<!-- Green Accent Line -->
<div class="absolute top-0 left-0 w-1.5 h-full bg-primary"></div>
<div class="p-5 pl-7 flex flex-col gap-4">
<div class="flex items-center justify-between">
<div class="flex items-center gap-3">
<span class="bg-primary/20 text-primary p-2 rounded-lg flex items-center justify-center">
<span class="material-symbols-outlined">rocket_launch</span>
</span>
<h4 class="text-3xl font-black italic tracking-wide text-slate-900 dark:text-white">GO</h4>
</div>
<!-- Abstract visual for context -->
<div class="h-12 w-20 bg-cover bg-center rounded opacity-60 mix-blend-overlay" data-alt="Abstract rising green graph lines indicating positive growth" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBwyjI3nuqyZHR1DIZHgO2xMyG4-tSGHaMM9c_9oa0fglX53AJbPDWRH3hpceR31IV6HtSuYwc9cQ8LJ4mAPgODZlrwn6xxkilgEh8i92F3AeHF_r0fFvDbBMdeF0pi2IGDYTEi6yqlnMrWBT7xNnJ4LWhTct30sqrXs7wya2YC3hjxc7dmjDUxDoMsoDW14Nej9d9E3q_0TzKGHoiFDEGyWUsq8RQ147ocLaQz3Y16pUmNNukCgpBLNZgUnRP2e2CgPMnIDlh-ObQ');">
</div>
</div>
<div class="w-full h-px bg-slate-100 dark:bg-white/10"></div>
<p class="text-slate-600 dark:text-[#9db9a6] text-sm font-normal leading-relaxed">
                            This idea meets the threshold. Commit to this for the next sprint.
                        </p>
</div>
</div>
</div>
</main>
<!-- Footer Actions -->
<footer class="p-6 pt-2 pb-8 w-full max-w-md mx-auto flex flex-col gap-3 z-10">
<!-- Primary Action -->
<button class="group relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-primary hover:bg-[#0fd650] transition-colors shadow-[0_0_20px_rgba(19,236,91,0.3)] hover:shadow-[0_0_30px_rgba(19,236,91,0.5)]">
<span class="absolute inset-0 flex items-center justify-center w-full h-full text-white/20 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none">
<div class="w-full h-full bg-gradient-to-r from-transparent via-white/40 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]"></div>
</span>
<span class="text-[#102216] text-base font-bold leading-normal tracking-[0.015em] z-10">Set as Weekly Focus</span>
</button>
<!-- Secondary Action -->
<button class="flex w-full cursor-pointer items-center justify-center rounded-lg h-10 px-5 text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white transition-colors text-sm font-medium">
<span class="mr-2 material-symbols-outlined text-[18px]">archive</span>
                Archive Decision
            </button>
</footer>
</div>
<style>
        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</body></html>
